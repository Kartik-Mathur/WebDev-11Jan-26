<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <style>
        .div1 {
            border-width: 1px;
            border-style: solid;
            border-color: black;

            padding: 20px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .div2 {
            margin-top: 10px;
            box-sizing: border-box;
            border: 1px solid black;
        }

        /* universal selector */
        * {
            margin: 0;
            padding: 0;
        }
    </style>


</head>

<body>

    <div class="div1">
        I am a div - 1
    </div>

    <div class="div2">
        I am a div - 2
    </div>
</body>

</html>
