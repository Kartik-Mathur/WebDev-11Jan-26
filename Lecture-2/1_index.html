<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Internal CSS -->
    <style>
        /* 
        We need a way to select an element jispar css laga sku
            1. HTML-Tag
            2. Class
            3. Id
        */
        /* Page par jitne bhi h1 elements hai un sabka color change krega */
        h1 {
            background-color: black;
        }
    </style>

    <!-- Linking External CSS(Cascading Style Sheet) file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline CSS -->
    <h1 style="color: orange;">Hello World</h1>

    <div>
        I am a div
    </div>

</body>

</html>
